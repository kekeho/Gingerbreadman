version: '3'
services:
  webapp: # abolition
    build: webapp
    depends_on:
      - db-controller
      - service_face_grouping
    ports:
      - "8080:8080"
    volumes:
      - "./webapp:/code"
  
  db:
    image: postgres
    environment:
      POSTGRES_USER: "gingerbreadman"
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
       - "pgdata:/var/lib/postgresql/data"
  
  db-controller:
    build: db_controller
    depends_on:
      - db
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8888:8888"
    volumes:
      - "./db_controller:/code"
  
  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./front:/usr/share/nginx/html
    links:
      - db-controller
    environment:
      TZ: "UTC"
    command: nginx -c /etc/nginx/nginx.conf
    depends_on:
      - db-controller
    ports: 
      - 8000:80
  
  service_face_location:
    build: services/face_location
    depends_on:
      - db-controller
    volumes:
      - "./services/face_location:/code"
  
  service_face_encoding:
    build: services/face_encoding
    depends_on:
      - db-controller
    volumes:
      - "./services/face_encoding:/code"

  service_face_grouping:
    build: services/face_grouping
    volumes:
      - "./services/face_grouping:/code"


volumes:
  pgdata:
    driver: "local"
